<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
			p{
				text-align: center;
				font-size: 20px;
				line-height: 30px;
				margin-top: 100px;
			}
        </style>
    </head>
    <body>
    <p><span id='time'>5</span>秒之后跳转到<a href="http://www.huaban.com">花瓣网</a></p>
    <script type="text/javascript">
    // 跳转页面
    // window.location = '验证码.html';
    var i =5;
    function loca(){
    	if(i>=1){
    		i--;
    		document.getElementById('time').innerHTML = i;
    	}else{
    		window.location = 'http://www.huaban.com';
    	}
    	
    	
    }

    setInterval(loca,1000);

    </script>
    </body>
</html>
