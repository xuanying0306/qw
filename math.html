<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script type="text/javascript">
    	// 四舍五入  Math.round()
    	document.write(Math.round(5.26));//5
    	document.write('<br>');
    	document.write(Math.round(5.5));//6
    	document.write('<br>');

    	// 向上取整  Math.ceil()	取最接近它并且比它大的整数
    	document.write(Math.ceil(5.56)+'<br>');//6
    	document.write(Math.ceil(5.06)+'<br>');//6

    	// 向下取整  Math.floor()	取最接近它并且比它小的整数
    	document.write(Math.floor(5.56)+'<br>');//5
    	document.write(Math.floor(2.68)+'<br>');//2
    	document.write(Math.floor(-5.1)+'<br>');//-6

    	// 比较最大值 Math.max()
    	document.write(Math.max(10,12,15,20)+'<br>');//20

    	// 比较最小值 Math.min()
    	document.write(Math.min(10,12,15,20)+'<br>');//10

    	// Math.pow(5,3)   5的3次方
    	document.write(Math.pow(2,8)+'<br>');  // 2的8次方   256

    	// 随机数   Math.random()  0-1之间的数
    	document.write( Math.random()+'<br>');

    	// 随机生成一个验证码
    	

    </script>
    </body>
</html>
