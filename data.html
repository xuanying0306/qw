<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <p id="p1"></p>
    <script type="text/javascript">

    	function shijian(){
	    	// 日期对象：Date    默认是当前计算机上的时间
	    	var date = new Date();//新建一个日期对象（实例化）  var date = new Date('2017-4-23')
	    	console.log(date);
	    	//Fri Apr 21 2017 15:52:02 GMT+0800 (中国标准时间)
	    	//星期 月 日  年  时:分:秒 区的代表
	    	//
	    	var year = date.getFullYear();//2017
	    	var month = date.getMonth();//3(月份的下标：0-11)   4月
	    	var day = date.getDate();//21
	    	var week = date.getDay();//5  (0-6:日一二三四五六)

	    	var h = date.getHours();//16
	    	var m = date.getMinutes();//6
	    	var s = date.getSeconds();//27
	    	var p1 = document.getElementById('p1');

	    	console.log(year);
	    	console.log(month);
	    	console.log(day);
	    	console.log(week);
	    	console.log(h);  //24小时制    0-23
	    	console.log(m);  //0-59
	    	console.log(s);  //0-59

	    	// 第一种
	    	var arr = ['日','一','二','三','四','五','六']
	    	//			0    1    2    3    4    5    6
	    	week = arr[week];

	    	// 第二种
	    	// switch(week){
	    	// 	case 0:week = '日';break;
	    	// 	case 1:week = '一';break;
	    	// 	case 2:week = '二';break;
	    	// 	case 3:week = '三';break;
	    	// 	case 4:week = '四';break;
	    	// 	case 5:week = '五';break;
	    	// 	case 6:week = '六';
	    	// }

	    	var time = year +"年"+(month+1)+"月"+day+"日"+h+"时"+m+"分"+s+"秒"+"星期"+week;
	    	p1.innerHTML = time;

    	}

    	// 动态显示时间
    	shijian();
    	setInterval(shijian, 1000);

    </script>
    </body>
</html>
